<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job file</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                 <span class="title-small">(Web)</span>
            </h1>
           <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input
                    id="first-name"
                    name="first-name"
                    placeholder="enter your first name..."
                    >
                </div>
                <div class="form-control">
                    <label for="last-name">last Name</label>
                    <input
                    id="last-name"
                    name="last-name"
                    placeholder="enter your last name..."
                    >
                </div>
                <div class="form-control">
                    <lebel for="email">Email</lebel>
                    <input type="email" id="email" name="email" placeholder="enter your email...">
                </div>
                 <div class="form-control">
                    <lebel id="job-role">Job Role</lebel>
                    <select id="job-role" name="job-role">
                      <option value="">select job</option>
                      <option value="frontend">fronted developer</option>
                      <option value="backend">backend developer</option>
                      <option value="full-stack">full stack developer</option>
                      <option value="ui-ux">ul ux designer</option>
                    </select>
                 </div>
                 <div class="textarea-control">
                    <label for="address">address</label>
                     <textarea
                     id="address"
                     name="address"
                     rows="2.5"
                     cols="50"
                     placeholder="enter your address"
                     ></textarea>
                 </div>
                 <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="enter city neme...">
                 </div>
                 <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="enter your pincode number ...">
                 </div>
                 <div class="form-control">
                    <label for="date">Date</label>
                    <input value="date" type="date" id="date" name="date">
                 </div>
                 <div class="form-control">
                    <lebel for="upload">upload your cv</lebel>
                    <input type="file" id="upload" name="upload">
                 </div>
            </div>
             <div class="button-container">
                <button type="submit">Apply Now</button>
             </div>
            </form>
        </div>
    </div>



</body>
</html>
